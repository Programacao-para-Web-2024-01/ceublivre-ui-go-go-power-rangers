<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="1-registro.css">
        <title>Página de Registro</title>
    </head>
    <main>
        <body>
            <div>
                <h1 id="title">Página de Registros</h1>
            </div>
            <form id="form-registro">
                <!-- Email/Senha -->
                <fieldset class="container">
                    <label for="email" id="email-label" >
                        Coloque seu email:
                        <input class="email-senha" id="email" name="email" type="text" placeholder="Email aqui..." >
                    </label>
                    <label for="senha" id="senha-label">
                        Coloque sua senha: 
                        <input class="email-senha" id="senha" name="senha" type="password" placeholder="Senha aqui..">
                    </label>
                </fieldset>
            </form>
        </body>
    </main>
</html>
