<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="1-login.css">
        <title>Página de Registro</title>
    </head>

    <body>
        <!-- Div principal que contém o conteúdo da página -->
        <div class="main">
            <!-- Título principal da página -->
            <h1 id="title">Log-in</h1>
            
            <!-- Formulário de login -->
            <form id="form-registro" method="post">
                <!-- Conjunto de campos relacionados (email e senha) -->
                <fieldset class="container">
                    <!-- Campo de entrada para o email -->
                    <label for="email" id="email-label">
                        Coloque seu email:
                        <input  class="email-senha" 
                                id="email" 
                                name="email" 
                                type="text" 
                                placeholder="Email aqui..." required>
                    </label>
                    <!-- Campo de entrada para a senha -->
                    <label for="senha" id="senha-label">
                        Coloque sua senha:
                        <input  class="email-senha" 
                                id="senha" 
                                name="senha" 
                                type="password" 
                                placeholder="Senha aqui.." required>
                    </label>

                    <!-- Botão de submissão do formulário de login -->
                    <button type="submit">Login</button>
                    <!-- Botão para redirecionar para a página de recuperação de senha -->
                    <button type="submit" formaction="/esqueceu-senha">
                        Esqueceu a senha?
                    </button>
                </fieldset>
            </form>
            <!-- Link para a página de registro, caso o usuário não esteja registrado -->
            <p>Não Registrado? <a href="2-registro.html" target="_blank">Criar uma conta</a></p>
        </div>
    </body>
</html>
