<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Senha</title>
</head>
<body>
    <!-- Div principal que contém o conteúdo da página -->
    <div>
        <!-- Título da página -->
        <h2>Nova Senha</h2>
        
        <!-- Formulário para criar nova senha -->
        <form id="resetPasswordForm" action="/Back-End/mudar_senha.go">
            <!-- Campo para inserir a nova senha -->
            <div>
                <label for="newPassword">Nova Senha:</label>
                <input  type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        required>
            </div>
            <!-- Campo para confirmar a nova senha -->
            <div>
                <label for="confirmPassword">Confirme a Senha:</label>
                <input  type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        required>
            </div>
            <!-- Botão de submissão do formulário -->
            <div>
                <input type="submit" value="Criar Senha">
            </div>
        </form>
    </div>
</body>
</html>
